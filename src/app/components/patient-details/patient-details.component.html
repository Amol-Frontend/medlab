<div class="container mt-4">
    <div class="row">
        <div class="col-md-7 p-2">
            <h6>Who it it for ?</h6>


            <div class="row cursor">
                <div *ngFor="let patient of patientList;let i=index" class="col-md-4 border rounded rounded-4 p-3 mb-2 ms-2 d-flex justify-content-around" >
                    
                     <p class="text-muted  mb-0 d-flex flex-column">  <strong class="delivery"> {{patient.patientName}}</strong> 
                       <span> {{patient.relationShipType}} </span></p>
                    <p class="mb-0"> <input type="radio" name='delivery' [value]="i" [checked]="i == selectedPatientId" (change)="selectPatient(i)"> </p>
                   
                   
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-5">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Mobile No</label>
                        <input type="text" class="form-control" id="id5" name="mobNo" [(ngModel)]="selectedPatientDetls.mobileNo">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Email</label>
                        <input type="text" class="form-control" id="id1" name="email" [(ngModel)]="selectedPatientDetls.email">
                    </div>

                </div>
            </div>
        </div>
        <div class="col-md-1 p-2">
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                data-bs-target="#addPatientModal">Add +</button>
        </div>
        <div class="col-md-4 border p-2">
            <h6>Bill Breakdown</h6>
            <div class="card border">
                <!-- <h5 class="card-header">Featured</h5> -->
                <div class="card-body">
                    <p class="card-text d-flex justify-content-between">
                        <span class="ms-2" style="font-size: 15px;">Total MRP</span>
                        <span class="me-4">₹{{order?.totalAmount | number: '1.2-2' }}</span>
                    </p>
                    <p class="card-text d-flex justify-content-between">
                        <span class="ms-2" style="font-size: 15px;">Discount on MRP</span>
                        <span class="me-4">-₹{{order?.totalDiscount | number: '1.2-2' }}</span>
                    </p>
                    <hr>
                    <p class="card-text d-flex justify-content-between">
                        <span class="ms-2" style="font-size: 15px;">Estimated Total</span>
                        <span class="me-4">₹{{order?.finalAmount | number: '1.2-2' }}</span>
                    </p>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-sm m-2" (click)="navigateTo()">Checkout</button>
        </div>
    </div>
</div>



<div class="modal" id="addPatientModal" #addPatientModal tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <app-add-patient-form (closeModal)="getModalStatus($event)"></app-add-patient-form>
            </div>
            <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
        </div>
    </div>
</div>
