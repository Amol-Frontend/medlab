<div class="row shadow-sm">
    <div class="col-md-4 text-center p-3 fs-6 fw-bolder">
        <a class="text-decoration-none m-2">Medlab</a>
    </div>

    <div class="col-md-8">
        <div class="row">
            <div class="col-md-6 position-relative">
                <div class="input-group mt-2">
                    <input type="text" class="form-control" name="search" [(ngModel)]="searchText" (ngModelChange)="searchMedicines()" placeholder="Find medicines, health products & more...">
                    <span class="input-group-text" id="basic-addon2"><i class="bi bi-search"></i></span>
                </div>
                <ul class="list-group position-absolute w-100 cursor" style="z-index: 1000;max-height: 400px; overflow-y: auto;">
                    <li class="list-group-item cursor" *ngFor="let item of searchResults" (click)="redirectTo()">{{item.drugname}}</li>
                </ul>
            </div>
            <div class="col-md-6">
                <ul class="nav d-flex justify-content-center p-2">
                    <li class="nav-item">
                        <a class="nav-link link fs-6 fw-normal" href="#">About US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link fs-6 fw-normal" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>
